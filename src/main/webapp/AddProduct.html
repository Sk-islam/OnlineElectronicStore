<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Product | Online Electronic Store</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #ffccbc, #ffab91);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .add-product-container {
      background-color: #ffffff;
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      animation: fadeIn 1s ease-out forwards;
      width: 400px;
    }

    .add-product-container h2 {
      color: #e64a19;
      margin-bottom: 25px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
      transition: border 0.3s ease;
    }

    input[type="text"]:focus {
      border-color: #ff5722;
      outline: none;
    }

    input[type="submit"] {
      padding: 12px 30px;
      background-color: #ff5722;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #e64a19;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="add-product-container">
    <h2>Add Product</h2>
    <form action="aps" method="post">
      Product Code: <input type="text" name="pcode" required><br><br>
      Product Name: <input type="text" name="pname" required><br><br>
      Product Company: <input type="text" name="pcompany" required><br><br>
      Product Price: <input type="text" name="pprice" required><br><br>
      Product Quantity: <input type="text" name="pqty" required><br><br>
      <input type="submit" value="Add Product">
    </form>
  </div>
</body>
</html>
