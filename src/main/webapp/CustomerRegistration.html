<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Registration | Online Electronic Store</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #80deea, #00bcd4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .registration-container {
      background-color: #ffffff;
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 400px;
      animation: fadeIn 1s ease-out forwards;
      transform: scale(0.9);
      transition: transform 0.3s ease;
    }

    .registration-container:hover {
      transform: scale(1);
    }

    .registration-container h2 {
      color: #00bcd4;
      margin-bottom: 30px;
      animation: slideIn 0.5s ease forwards;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: 2px solid #00bcd4;
      border-radius: 5px;
      font-size: 1em;
      box-sizing: border-box;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input[type="text"]:focus {
      border-color: #0097a7;
      box-shadow: 0 0 5px rgba(0, 151, 167, 0.5);
      outline: none;
    }

    input[type="submit"] {
      padding: 12px 25px;
      background-color: #00bcd4;
      color: white;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #0097a7;
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideIn {
      from {
        transform: translateY(-20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="registration-container">
    <h2>PLEASE REGISTER HERE</h2>
    <form action="crs" method="post">
      <input type="text" name="username" placeholder="Username" required><br>
      <input type="text" name="password" placeholder="Password" required><br>
      <input type="text" name="firstname" placeholder="First Name" required><br>
      <input type="text" name="lastname" placeholder="Last Name" required><br>
      <input type="text" name="address" placeholder="Address" required><br>
      <input type="text" name="mailid" placeholder="Email ID" required><br>
      <input type="text" name="mobile" placeholder="Mobile Number" required><br>
      <input type="submit" value="Register">
    </form>
  </div>
</body>
</html>
